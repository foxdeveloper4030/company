{% extends 'base.html' %}

{% block 'title' %}
 استخدام
{% endblock %}

{% block 'content' %}
<div class="row" style="margin-top: 120px ; margin-bottom: 50px ">

            <!-- Start Google Map -->
            <div class="col-md-6">
              <!-- Start Map -->
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22864.11283411948!2d-73.96468908098944!3d40.630720240038435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sbg!4v1540447494452" style="border:0" allowfullscreen="" width="100%" height="380" frameborder="0"></iframe>
              <!-- End Map -->
            </div>
            <!-- End Google Map -->

            <!-- Start  contact -->
            <div class="col-md-6">
              <div class="form contact-form">
                  {% load admin_tags %}
                <form action="{% getUrl request  %}" method="post" role="form" class="php-email-form">
                  <div class="form-group">
                      {% csrf_token %}
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your First Name" required="">
                  </div>
                    <div class="form-group">
                    <input type="text" name="last_name" class="form-control" id="name" placeholder="Your Last Name" required="">
                  </div>
                  <div class="form-group mt-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Number Phone" required="">
                  </div>
                  <div class="form-group mt-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message" required=""></textarea>
                  </div>

                  <div class="my-3">
                    <div class="loading">Loading</div>
                    <div class="error-message"></div>
                    <div class="sent-message">Your message has been sent. Thank you!</div>
                  </div>
                  <div class="text-center"><button type="submit">Send</button></div>
                </form>
              </div>
            </div>
            <!-- End Left contact -->
          </div>
{% endblock %}
